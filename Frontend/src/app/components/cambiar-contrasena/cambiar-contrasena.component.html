<div class="container py-4">
  <div class="sheet mx-auto">
    <h1 class="title">Cambiar PIN del teclado</h1>
    <p class="subtitle">Debe ser de 4 dígitos numéricos.</p>

    <!-- Mensaje de estado -->
    <div *ngIf="message" class="status" [ngClass]="{
      'success': messageType === 'success',
      'error': messageType === 'error'
    }">
      <span class="status-dot" [ngClass]="messageType"></span>
      {{ message }}
    </div>

    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- PIN actual -->
      <div class="field">
        <label for="currentPassword" class="label">PIN actual</label>
        <input
          type="password"
          class="form-control input-underline pin-input"
          id="currentPassword"
          formControlName="currentPassword"
          placeholder="••••"
          maxlength="4"
          inputmode="numeric"
          (keypress)="onlyNumbers($event)"
          (paste)="onPaste($event)"
          [class.is-invalid]="changePasswordForm.get('currentPassword')?.invalid && changePasswordForm.get('currentPassword')?.touched">
        <div class="invalid-feedback">Debe tener 4 dígitos.</div>
      </div>

      <!-- Nuevo PIN -->
      <div class="field">
        <label for="newPassword" class="label">Nuevo PIN</label>
        <input
          type="password"
          class="form-control input-underline pin-input"
          id="newPassword"
          formControlName="newPassword"
          placeholder="••••"
          maxlength="4"
          inputmode="numeric"
          (keypress)="onlyNumbers($event)"
          (paste)="onPaste($event)"
          [class.is-invalid]="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched">
        <div class="invalid-feedback">Debe tener 4 dígitos.</div>
      </div>

      <!-- Confirmar PIN -->
      <div class="field">
        <label for="confirmPassword" class="label">Confirmar PIN</label>
        <input
          type="password"
          class="form-control input-underline pin-input"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="••••"
          maxlength="4"
          inputmode="numeric"
          (keypress)="onlyNumbers($event)"
          (paste)="onPaste($event)"
          [class.is-invalid]="changePasswordForm.get('confirmPassword')?.invalid && changePasswordForm.get('confirmPassword')?.touched">
        <div class="invalid-feedback">Debe tener 4 dígitos.</div>
      </div>

      <!-- Botones -->
      <div class="buttons">
        <button
          type="submit"
          class="btn btn-primary-custom btn-block"
          [disabled]="!changePasswordForm.valid || loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          {{ loading ? 'Actualizando…' : 'Actualizar PIN' }}
        </button>

        <button type="button" class="btn btn-ghost" (click)="changePasswordForm.reset()">
          Cancelar
        </button>
      </div>
    </form>

    <p class="note">
      Consejo: usa un PIN que recuerdes pero evita 0000, 1234 o tu año de nacimiento.
    </p>
  </div>
</div>
