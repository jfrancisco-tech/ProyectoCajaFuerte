<header class="main-header fixed-nav">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark px-0 w-100">
      <a class="navbar-brand d-flex align-items-center" routerLink="/inicio">
        <i class="fas fa-shield-alt me-2" style="font-size: 1.5rem; color: #4d9aff;"></i>
        <span style="font-weight: bold; color: #fff;">Caja Fuerte</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainMenu"
        aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainMenu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <!-- Página principal -->
          <li class="nav-item">
            <a class="nav-link" routerLink="/inicio" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
              <i class="fas fa-home me-1"></i>
              Inicio
            </a>
          </li>

          <!-- Sensores -->
          <li class="nav-item">
            <a class="nav-link" routerLink="/sensores" routerLinkActive="active">
              <i class="fas fa-microchip me-1"></i>
              Sensores
            </a>
          </li>

          <!-- Feeds -->
          <li class="nav-item">
            <a class="nav-link" routerLink="/feeds" routerLinkActive="active">
              <i class="fas fa-rss me-1"></i>
              Feeds
            </a>
          </li>

          <!-- Historial -->
          <li class="nav-item">
            <a class="nav-link" routerLink="/auditoria" routerLinkActive="active">
              <i class="fas fa-history me-1"></i>
              Historial
            </a>
          </li>

          <!-- Cambiar contraseña -->
          <li class="nav-item">
            <a class="nav-link" routerLink="/cambiar-contrasena" routerLinkActive="active">
              <i class="fas fa-key me-1"></i>
              Cambiar contraseña
            </a>
          </li>

        </ul>

        <!-- Usuario y cerrar sesión -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown" [class.show]="dropdownOpen">
            <a class="nav-link dropdown-toggle d-flex align-items-center" 
               href="#" 
               role="button" 
               (click)="toggleDropdown($event)"
               aria-expanded="false">
              <i class="fas fa-user me-2"></i>
              {{ nombreUsuario }}
              <span class="badge bg-primary ms-2">{{ rolUsuario }}</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" [class.show]="dropdownOpen">
              <li><a class="dropdown-item" routerLink="/perfil" (click)="closeDropdown()">
                <i class="fas fa-user-edit me-2"></i>Mi Perfil</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" (click)="logout()">
                <i class="fas fa-sign-out-alt me-2"></i>Cerrar sesión</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<!-- Contenido principal con padding para el navbar fijo -->
<main class="layout-content">
  <router-outlet></router-outlet>
</main>
